#关闭thymeleaf的缓存
#默认放在templates目录下
spring.thymeleaf.cache=false
#i18n国际化配置
spring.messages.basename=i18n/myname
#文件上传配置
#支持的最大的文件
spring.servlet.multipart.max-file-size=10MB
#文件请求最大限制
spring.servlet.multipart.max-request-size=100MB
#支持多文件上传
spring.servlet.multipart.enabled=true
#支持文件写入磁盘
spring.servlet.multipart.file-size-threshold=0
#是否支持多文件multipart上传时的懒加载
#spring.servlet.multipart.resolve-lazily=false


# THYMELEAF (ThymeleafAutoConfiguration)
#开启模板缓存（默认值：true）
#spring.thymeleaf.cache=true
#检查模板是否存在，然后再呈现
#spring.thymeleaf.check-template=true
#检查模板位置是否正确（默认值:true）
#spring.thymeleaf.check-template-location=true
#Content-Type的值（默认值：text/html）
#spring.thymeleaf.content-type=text/html
#开启MVC Thymeleaf视图解析（默认值：true）
#spring.thymeleaf.enabled=true
#模板编码
#spring.thymeleaf.encoding=UTF-8
#要被排除在解析之外的视图名称列列表，⽤用逗号分隔
#spring.thymeleaf.excluded-view-names=
#要运⽤用于模板之上的模板模式。另⻅见StandardTemplate-ModeHandlers(默认值：HTML5)
#spring.thymeleaf.mode=HTML5
#在构建URL时添加到视图名称前的前缀（默认值：classpath:/templates/）
#spring.thymeleaf.prefix=classpath:/templates/
#在构建URL时添加到视图名称后的后缀（默认值：.html）
#spring.thymeleaf.suffix=.html
#Thymeleaf 模板解析器器在解析器器链中的顺序，默认情况下，它排第⼀一位，顺序从1开始，
#只有在定义了了额外的 TemplateResolver Bean 时才需要设置这个属性。
#spring.thymeleaf.template-resolver-order=
#可解析的视图名称列列表，⽤用逗号分隔
#spring.thymeleaf.view-names
